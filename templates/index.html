<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama Web Client - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/md.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/code.css') }}" />
</head>

<body data-theme="dark">
    <div class="overlay" id="overlay"></div>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Conversations</h2>
                <button class="btn" onclick="createNewConversation()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 5v14m-7-7h14" />
                    </svg>
                </button>
            </div>
            <div class="conversations-list" id="conversationsList"></div>

            <div class="account-wrapper">
                <div class="account-container">

                </div>
            </div>

        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="btn" onclick="toggleSidebar()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 4h18M3 11h18M3 18h18" />
                        </svg>
                    </button>
                    <div>
                        <div class="title">Deepseek-R1:32b</div>
                        <div class="conversation-info" id="conversationInfo"></div>
                    </div>
                    <div class="models-menu">
                        <div class="models-search-container">
                            <input type="text" class="models-search" placeholder="Search model...">
                        </div>
                        <p class="search-info">No models found</p>

                        <ul class="models" id="modelsList">
                        </ul>
                    </div>
                </div>
                <div class="header-actions"></div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="messages-wrapper" id="messagesWrapper"></div>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <h1>How can i help you today?</h1>

                    <div class="input-form">
                        <button type="button" class="send-menu" id="menuBtn" onclick="openMenu()" aria-label="Open menu">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                        </button>

                        <textarea id="messageInput" class="message-input" placeholder="Write your message..."
                            rows="1"></textarea>

                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <polyline points="12 5 19 12 12 19" />
                            </svg>
                        </button>
                    </div>

                    <div class="input-footer">
                        Conversations are automatically saved in your browser | Developed by github.com/lorenzoamantea1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
