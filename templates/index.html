<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Assistant - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown/pygments.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/markdown/markdown.css') }}" />
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Conversations</h2>
                <button class="btn" onclick="createNewConversation()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 5v14m-7-7h14" />
                    </svg>
                </button>
            </div>
            <div class="conversations-list" id="conversationsList"></div>
            <div class="select-wrapper">
                <div class="custom-select" id="customSelect">
                    <div class="selected">Deepseek-R1:32b</div>
                    <ul class="options">
                        <li data-value="deepseek-r1:32b" class="selected-option">Deepseek-R1:32b</li>
                        <li data-value="deepseek-r1:70b">Deepseek-R1:70b</li>
                        <li data-value="gpt-oss:20b">GPT-oss:20b</li>
                        <li data-value="llama3.1">Llama 3.1</li>
                        <li data-value="llama3.2">Llama 3.2</li>
                        <li data-value="llama3.3">Llama 3.3</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="btn" onclick="toggleSidebar()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3 12h18m-9-9l-9 9 9 9" />
                        </svg>
                    </button>
                    <svg class="icon app-icon" viewBox="0 0 24 24">
                        <path d="M12 8V4H8" />
                        <rect width="16" height="12" x="4" y="8" rx="2" />
                        <path d="M2 14h2" />
                        <path d="M20 14h2" />
                        <path d="M15 13v2" />
                        <path d="M9 13v2" />
                    </svg>
                    <div>
                        <div class="title">Deepseek-R1:32b</div>
                        <div class="conversation-info" id="conversationInfo"></div>
                    </div>
                </div>
                <div class="header-actions"></div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="messages-wrapper" id="messagesWrapper"></div>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-form">
                        <textarea id="messageInput" class="message-input" placeholder="Write your message..."
                            rows="1"></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <polyline points="12 5 19 12 12 19" />
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        Conversations are automatically saved in your browser
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
